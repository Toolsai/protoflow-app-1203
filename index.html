    <div class="overlay">

            <h1 class="bauhaus-title text-5xl md:text-8xl mb-2">BAUHAUS</h1>
            <h2 class="bauhaus-title text-3xl md:text-5xl border-t-4 border-white pt-2 inline-block">LEDGER</h2>

                <div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-b-[10.4px] border-b-[#007AFF]"></div>

        </div>

    <script>
        // Three.js Scene Setup
        let scene, camera, renderer, sphere, cube, pyramid;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Red Sphere
            const sphereGeo = new THREE.SphereGeometry(1, 32, 32);
            const sphereMat = new THREE.MeshPhongMaterial({ color: 0xFF3B30, shininess: 100 });
            sphere = new THREE.Mesh(sphereGeo, sphereMat);
            sphere.position.set(-2.5, 1.5, -1);
            scene.add(sphere);

            // Yellow Cube
            const cubeGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const cubeMat = new THREE.MeshPhongMaterial({ color: 0xFFD60A, shininess: 100 });
            cube = new THREE.Mesh(cubeGeo, cubeMat);
            cube.position.set(2.5, -1, -2);
            scene.add(cube);

            // Blue Cone (Pyramid-ish)
            const pyrGeo = new THREE.ConeGeometry(1.2, 2, 4);
            const pyrMat = new THREE.MeshPhongMaterial({ color: 0x007AFF, shininess: 100 });
            pyramid = new THREE.Mesh(pyrGeo, pyrMat);
            pyramid.position.set(-1, -2, 0);
            scene.add(pyramid);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0xffffff, 0.5);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Floating movement
            const time = Date.now() * 0.001;

            sphere.position.y = 1.5 + Math.sin(time * 0.5) * 0.5;
            sphere.rotation.y += 0.01;

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.position.y = -1 + Math.cos(time * 0.7) * 0.3;

            pyramid.rotation.y += 0.02;
            pyramid.position.x = -1 + Math.sin(time * 0.3) * 0.8;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        
        // Navigation Logic (Provided in Prompt context)

            const target = document.body.getAttribute('data-goto');
            if(target) {

                // but as per instructions we just set the attribute.
                // For demonstration:
                window.location.href = `#${target}`; 
                // Note: Actual transition logic would be handled by a parent controller in a full app.
            }
        });

        init();
    </script>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
