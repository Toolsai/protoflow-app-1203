    <script>
        document.querySelectorAll('[data-goto]').forEach(element => {
            element.addEventListener('click', () => {
                const targetId = element.getAttribute('data-goto');
                console.log(`Navigating to: ${targetId}`);
                // In a real environment, this would handle the visibility of page sections
                // For this prototype, we'll just flash to show interaction
                document.body.style.opacity = '0.5';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                    alert(`模擬跳轉至: ${targetId}`);
                }, 150);
            });
        });

        // Toggle Logic
        const expBtn = document.getElementById('type-expense');
        const incBtn = document.getElementById('type-income');
        const curr = document.getElementById('currency');
        const display = document.getElementById('amount-display');

        expBtn.addEventListener('click', () => {
            expBtn.className = "flex-1 py-2 text-sm font-medium rounded-lg bg-rose-500 text-white shadow-lg transition-all";
            incBtn.className = "flex-1 py-2 text-sm font-medium rounded-lg text-slate-400 transition-all";
            curr.className = "text-rose-400 text-2xl font-light mr-2";
        });

        incBtn.addEventListener('click', () => {
            incBtn.className = "flex-1 py-2 text-sm font-medium rounded-lg bg-emerald-500 text-white shadow-lg transition-all";
            expBtn.className = "flex-1 py-2 text-sm font-medium rounded-lg text-slate-400 transition-all";
            curr.className = "text-emerald-400 text-2xl font-light mr-2";
        });

        // Keypad Logic
        let currentAmount = "0";

        function appendNum(num) {
            if (currentAmount === "0" && num !== ".") {
                currentAmount = num;
            } else {
                currentAmount += num;
            }
            updateDisplay();
        }

        function deleteLast() {
            if (currentAmount.length > 1) {
                currentAmount = currentAmount.slice(0, -1);
            } else {
                currentAmount = "0";
            }
            updateDisplay();
        }

        function clearAll() {
            currentAmount = "0";
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = currentAmount;
        }

        // Category Selection
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>


<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
